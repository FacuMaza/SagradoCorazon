{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center bg-light p-2 rounded">Lista de Extras</h1> 
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Ingreso</th>
                        <th>Egreso</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for extra in extras %}
                        <tr>
                            <td>{{ extra.ingreso.descripcion }}</td> 
                            <td>{{ extra.egreso.descripcion }}</td>
                            <td>{{ extra.monto }}</td>
                            <td>{{ extra.fecha }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'extras_create' %}" class="btn btn-primary mt-3">Agregar nuevo extra</a> 
    </div>
{% endblock %}
