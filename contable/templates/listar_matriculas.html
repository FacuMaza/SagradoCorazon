{% extends "base.html" %}
{%block content%}
<main>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <h1 style="font-style: italic; background-color: #f2f2f2; padding: 10px;">Listado de Matrículas</h1>
      </div>
    </div>
    <div class="row justify-content-center"> 
      <div class="col-md-12"> <div class="table-responsive">  <!-- Ajusta el ancho de la columna -->
        <table class="table table-striped table-hover"> 
          <thead>
            <tr>
              <th>Alumno</th>
              <th>Año</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for matricula in matriculas %}
            <tr>
              <td>
                {{ matricula.alumno }}
              </td>
              <td>
                {{ matricula.Año }}
              </td>
              <td>
                <a href="{% url 'imprimir_datos_padre_madre' matricula.id %}" class="btn" style="background-color: rgb(214,176,85); color: white;">IMPRIMIR</a>
                <a href="{% url 'eliminar_matricula' matricula.id %}" class="btn" style="background-color: red; color: white;">ELIMINAR</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-8 text-center">
        <a href="{% url 'crear_matricula' %}" class="btn" style="background-color: rgb(214,176,85); color: white;">Crear Matrícula</a>
      </div>
    </div>
  </div>
</main>
{%endblock%}
