{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Curso</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="años">Año:</label>
        <select name="años" id="años" class="form-control">
            {% for año in años %}
                <option value="{{ año.id }}">{{ año }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="Nivels">Nivel:</label>
        <select name="Nivels" id="Nivels" class="form-control">
            {% for nivel in niveles %}
                <option value="{{ nivel.id }}">{{ nivel }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Division">División:</label>
        <select name="Division" id="Division" class="form-control">
            {% for division in divisiones %}
                <option value="{{ division.id }}">{{ division }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="Materias">Materias:</label>
        <select multiple name="Materias" id="Materias" class="form-control">
            {% for materia in materias %}
                <option value="{{ materia.id }}">{{ materia }}</option>
            {% endfor %}
        </select>
    </div>

   
    <button type="submit">Guardar</button>
</form>
{% endblock %}
