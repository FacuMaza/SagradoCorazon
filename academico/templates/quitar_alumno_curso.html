{% extends 'base.html' %}
{% block content %}
<main>
  <div class="container mt-4">
    <h1 class="text-center">Quitar Alumnos del Curso {{ curso.a√±os }} - {{ curso.Division }}</h1>
    <form method="post">
      {% csrf_token %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for alumno in alumnos_curso %}
          <tr>
            <td>{{ alumno.Nombres }} {{ alumno.Apellidos }}</td> 
            <td>
              <input type="checkbox" name="alumnos_ids" value="{{ alumno.pk }}"> 
              <label for="alumno{{ alumno.pk }}">Quitar</label>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <button type="submit" class="btn btn-danger">Quitar Alumnos</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
