{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Materia</h1>
  <p>¿Estás seguro de que quieres eliminar la materia "{{ materia.Denominación }}"? Esta acción es irreversible.</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'materia_list' %}">Cancelar</a>
  </form>
{% endblock %}
