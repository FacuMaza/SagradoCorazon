{% extends "baseconfiguracion.html" %}
{%block content%}
<main>

<h1>{% if localidad.pk %}Editar{% else %}Crear{% endif %} Localidad</h1>
<form method="POST">
    {% csrf_token %}
    <label for="Localidad">Localidad:</label>
    <input type="text" name="Localidad" id="Localidad" value="{% if localidad.pk %}{{ localidad.Localidad }}{% endif %}">
    <button type="submit">Guardar</button>
</form>
</main>
{%endblock%}
