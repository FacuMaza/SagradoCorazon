{% extends "base.html" %}
{% block content %}
<main>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <h1 style="font-style: italic; background-color: #f2f2f2; padding: 10px;">
          Materias del Curso - {{ curso.años }} - {{ curso.Division }}
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th style="width: 70%;">Nombre de la Materia</th>

              </tr>
            </thead>
            <tbody>
              {% for materia in materias_del_curso %}
              <tr>
                <td><a href="{% url 'alumnos_por_materia' materia.id %}">{{ materia.Denominación }}</a></td> 
                <td>
                    <!-- Agrega botones para acciones específicas de la materia -->
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-8 text-center">
        <button type="button" class="btn" style="background-color: rgb(214,176,85); color: white;" onclick="location.href='{% url 'cursos_list' %}'">Volver a la lista de cursos</button>
      </div>
    </div>
  </div>
</main>
{% endblock %}
