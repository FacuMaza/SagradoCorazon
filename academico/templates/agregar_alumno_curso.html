{% extends "base.html" %}
{% block content %}
<main>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <h1 style="font-style: italic; background-color: #f2f2f2; padding: 10px;">Asignar Alumnos al Curso {{ curso.a√±os }} - {{ curso.Division }}</h1>
      </div>
    </div>

    <form method="POST" action="{% url 'agregar_alumno_curso' curso.id %}">
      {% csrf_token %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Edad</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          {% for alumno in alumnos %}
          <tr>
            <td>{{ alumno.Apellidos }} {{ alumno.Nombres }}</td>
            <td>{{ alumno.DNI }}</td>
            <td>{{ alumno.Edad }}</td>
            <td><input type="checkbox" name="alumnos" value="{{ alumno.pk }}"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Asignar Alumnos</button>
    </form>
  </div>
</main>
{% endblock %}
