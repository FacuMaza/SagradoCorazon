{% extends 'baseconfiguracion.html' %}

{% block content %}
<h1>{{ object.Año }}</h1>
{% if object.pk %}
    <p>Editando año</p>
{% else %}
    <p>Nuevo año</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
