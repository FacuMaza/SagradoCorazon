{% extends 'base.html' %}
{% block content %}

    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
            <li>
                <a href="{% url 'detalle_alumno' alumno.pk %}">{{ alumno }}</a>
                <a href="{% url 'editar_alumno' alumno.pk %}">Editar</a>
                <a href="{% url 'eliminar_alumno' alumno.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Volver</a>


{% endblock %}
