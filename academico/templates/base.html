{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              
              <img src="{% static 'img/escudo.png' %}" width="5%" alt="Logo" id="logo-link">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'tutores_list'%}'>Tutores</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'familia_list'%}'>Familias</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'lista_alumnos'%}'>Alumnos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'docentes_list'%}'>Docentes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'materia_list'%}'>Materia</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'cursos_list'%}'>Cursos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'listar_matriculas'%}'>Matricula</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'lista_cuotas'%}'>Cuota</a>
                    </li>
                    {% comment %} <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href='{% url 'cuotas_list'%}'>Cuotas</a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href='{% url 'configuracion'%}'>Config</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}
    
    {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const logoLink = document.getElementById('logo-link');
  logoLink.addEventListener('click', function() {
    window.location.href = "{% url 'index' %}";
  });
</script>
</body>
</html>
